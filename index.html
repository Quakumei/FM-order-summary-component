<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main>
    <div class="content-flex">
      <div class="summary-card">
        <img src="images/illustration-hero.svg" alt="illustration-hero" class="summary-card__img">
        <h1 class="summary-card__title">Order Summary</h1>
        <p class="summary-card__description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

        <div class="plan-card">
          <img src="images/icon-music.svg" alt="icon-music" class="plan-card__icon">
          <div class="plan-card__text">
            <header class="plan-card__title">Annual Plan</header>
            <p class="plan-card__cost">$59.99/year</p>
          </div>
          <a href="#" class="plan-card__change-button">Change</a>
        </div>

        <div class="summary-card__proceed">
          <header class="summary-card__proceed__title">Proceed to Payment</header>
        </div>

        <a href="#" class="summary-card__cancel">Cancel Order</a>




      
    
      
      
    
      
    
      
      
      </div>
    </div>

  
  
  
  
  


  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Quakumei">Ilya "Quakumei" Tampio</a>.
    </div>
  </footer>
  
</body>
</html>
